name: TestLibrary

nodes:
- name: IMU1
  node_type: ROS
  topics:
    - name: /imu1
      direction: pub
      msg_type: Imu
- name: IMU2
  node_type: ROS
  topics:
    - name: /imu2
      direction: pub
      msg_type: Imu
- name: GPS
  node_type: ROS
  topics:
    - name: /gps
      direction: pub
      msg_type: NavSatFix
- name: Joystick
  node_type: ROS
  topics:
    - name: /joy
      direction: pub
      msg_type: Joy
- name: Cmd_Vel
  node_type: ROS
  topics:
    - name: /cmd_vel
      direction: sub
      msg_type: Twist
- name: Controller
  node_type: ROS
  custom: True
  topics:
    - name: /imu1
      direction: sub
      msg_type: Imu
    - name: /imu2
      direction: sub
      msg_type: Imu
    - name: /cmd_vel
      direction: pub
      msg_type: Twist