name: Landshark
devices:
- name: IMU1
  dev_type: ROS
  topic: /imu1
  direction: pub
  msg_type: {type: Imu}
- name: IMU2
  dev_type: ROS
  topic: /imu2
  direction: pub
  msg_type: {type: Imu}
- name: GPS
  dev_type: ROS
  topic: /gps
  direction: pub
